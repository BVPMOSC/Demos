<html>
	<head>
		<title> BVPMOSC CSS3 </title>
		<link rel="stylesheet" href="style3.css" type="text/css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<table>
			<tr>
				<td>	
					<div class="txtbox">
					<input type="text" class="txt"/><img src="search.jpg" class="search">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="border_radius">
						<h1>This Box has Rounded Corners</h1>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="border_shadow">
						<h1>This Box has a shadow</h1>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="border_image">
						<p> This Text is bounded by an Image Border </p>
					</div>
				</td>
				<td>
					<div id="image">
						Here Is the Image used...</br>
						<img src="border.jpg" height="100px" width="100px"/>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="shadow">
						<h3> This Text Has A Shadow! </h3>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="ourFont">
						<h3> This is A Different Font </h3>
					</div>
				</td>
			</tr>
			<tr>
				<td class="T1">
					<div id="Transform" class = "orig"><h3> ORIGINAL </h3></div>
				</td>
				<td class="T1">
					<div id="Transform" class = "rotated"> <h3> ROTATED </h3> </div>
				</td>
				<td class="T1">
					<div id="Transform" class = "skewed"> <h3> SKEWED </h3> </div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="long"> This box will elongate. </div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="large"> This box will get enlarged. </div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="wonder"> This box will do wonders! </div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="anim"> <h3> BVPMOSC </h3> </div>
				</td>
			</tr>
		</table>
	</body>
</html>
